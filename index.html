<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DAG Graph with D3.js</title>
<script src="https://d3js.org/d3.v7.min.js"></script>
<style>
  .link {
    stroke: #999;
    stroke-opacity: 0.6;
  }
  
  .node {
    fill: #ccc;
    stroke: #fff;
    stroke-width: 2px;
  }
  
  .node-label {
    font-size: 12px;
  }
</style>
</head>
<body>
<svg id="graph-container"></svg>
<script>
  const data = {
    "nodes": [
      {"id": "A"},
      {"id": "B"},
      {"id": "C"}
    ],
    "links": [
      {"source": "A", "target": "B"},
      {"source": "A", "target": "C"}
    ]
  };

  const width = 600;
  const height = 400;

  const svg = d3.select("#graph-container")
    .attr("width", width)
    .attr("height", height);

  const simulation = d3.forceSimulation()
    .nodes(data.nodes)
    .force("link", d3.forceLink(data.links).id(d => d.id))
    .force("charge", d3.forceManyBody().strength(-120))
    .force("center", d3.forceCenter(width / 2, height / 2));

  const link = svg.selectAll(".link")
    .data(data.links)
    .enter().append("line")
    .attr("class", "link");

  const node = svg.selectAll(".node")
    .data(data.nodes)
    .enter().append("circle")
    .attr("class", "node")
    .attr("r", 10);

  svg.selectAll(".node-label")
    .data(data.nodes)
    .enter().append("text")
    .attr("class", "node-label")
    .text(d => d.id);

  simulation.on("tick", () => {
    link
      .attr("x1", d => d.source.x)
      .attr("y1", d => d.source.y)
      .attr("x2", d => d.target.x)
      .attr("y2", d => d.target.y);

    node
      .attr("cx", d => d.x)
      .attr("cy", d => d.y);

    svg.selectAll(".node-label")
      .attr("x", d => d.x + 15)
      .attr("y", d => d.y - 15);
  });
</script>
</body>
</html>

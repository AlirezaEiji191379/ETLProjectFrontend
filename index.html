<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DataFlow</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles/main.css">
    <style>
        .container {
          background-color: #fff;
          border-radius: 5px;
          box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
          padding: 20px;
          width: 400px;
        }
    
        h2 {
          text-align: center;
          margin-bottom: 20px;
        }
    
        label {
          display: block;
          font-weight: bold;
          margin-bottom: 10px;
        }
    
        input[type="file"] {
          display: block;
          margin-bottom: 15px;
          border: 1px solid #ccc;
          border-radius: 3px;
          padding: 8px;
          width: 100%;
        }
    
        button {
          background-color: #007bff;
          border: none;
          border-radius: 3px;
          color: #fff;
          padding: 10px 15px;
          cursor: pointer;
          width: 100%;
        }
    
        button:hover {
          background-color: #0056b3;
        }
    
        .link {
          stroke: #999;
          stroke-opacity: 0.6;
        }
        
        ul {
          margin: 0;
          padding: 0;
        }
    
        .navbar {
          list-style: none;
          background-color: #333;
          overflow: hidden;
        }
    
        .navbar li {
          float: left;
        }
    
        .navbar li a {
          display: block;
          color: white;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
        }
    
        .navbar li a:hover {
          background-color: #555;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul class="navbar">
                <li><a href="index.html">Main Page</a></li>
                <li><a href="DatabaseConnectionDefinition.html">Connection Definition</a></li>
                <li><a href="DatabaseLists.html">Connections List</a></li>
            </ul>
        </nav>
    </header>

    <div id="dag" class="container">
        <p>DAG: <span id="dag-name"></span></p>
        <svg height="100px">
            <g transform="translate(20, 20)" />
        </svg>
    </div>
    <script src="scripts/vendor/jquery-1.10.2.js"></script>
    <script src="scripts/vendor/d3.v3.js"></script>
    <script src="scripts/vendor/dagre-d3.js"></script>
    <script src="scripts/main.js"></script>

    <div class="container">
        <form>
            <input type="file" name="file" id="dataFlowFile">
        </form>
        <button id="loader">Upload File</button>
    </div>
